apiVersion: apps/v1
kind: Deployment
metadata:
  name: forcepoint
  labels:
    app: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: ci-kubernetes-master-1.node.cyber.local:8082/docker-local/forcepoint:22
        imagePullPolicy: Always
        ports:
        - containerPort: 3000